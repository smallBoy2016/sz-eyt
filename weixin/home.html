//banner轮展图
  (function banner(){
    var k = 0;
    var aImg = document.getElementsByClassName('banner_img');
    var aLi = aImg[0].getElementsByTagName('li');
    var imgWidth = aLi[0].offsetWidth;
    // alert(aLi[0].offsetWidth);\
    var aBtn = document.getElementsByClassName('banner_btn');
    var aLi2 = aBtn[0].getElementsByTagName('li');
    time();
    function time(){
      var speed = 0;
      var timer = setInterval(function(){
        speed += 2;
        aImg[0].style.marginLeft = -speed - k*imgWidth + 'px';
        action();
        function action(){
          var W = speed + k*imgWidth;
          // console.log(W);
          if(W >= imgWidth*2 && W < imgWidth*3){
            aLi2[2].style.background = 'red';
            aLi2[1].style.background = '#333';
            aLi2[0].style.background = '#333';
          }
          if(W >= imgWidth*1 && W < imgWidth*2){
            aLi2[1].style.background = 'red';
            aLi2[0].style.background = '#333';
            aLi2[2].style.background = '#333';
          }
          if(W < imgWidth || W >= imgWidth *3){
            aLi2[0].style.background = 'red';
            aLi2[1].style.background = '#333';
            aLi2[2].style.background = '#333';
          }
        }

        if(speed >= imgWidth){
          k++;
          clearInterval(timer);
          setTimeout(function(){
          if( k >= 3){
                k = 0;
              }
              time();
            },3000);
        }

      
      },10);
    } 


  })();

}
