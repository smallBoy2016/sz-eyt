<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="css/ser_public.css">
  <style>
    .content_pro{width: 92%;margin:0 auto;background:#f72;margin:0 auto;font-size: .8rem;
    font-weight: 600;text-align: center;height: 2rem;border-radius: .2rem; line-height: 2rem;color:#fff;
    }
    .window{border:1px solid #ccc;background: #ccc;}
    .window p{color:#111;text-align: left;padding-left: .8rem;margin-bottom: -.5rem;
      color:#f72;font-size: .6rem;}
    span{color:red;}
    input{height: 1.5rem;font-size: .6rem;}
    .div1 p{color:#333;}
  </style>
</head>
<body>

<div class="wrap">
  <div class="menu">
    <ul style="margin-top: 0">
      <li><a href="ser_use.html">用户信息</a></li>
      <li><a href="ser_bespoke.html">我要预约</a></li>
      <li style="background: #f72;"><a href="javascript:;" style="color:#fff;">投诉建议</a></li>
      <li><a href="ser_query.html">投诉建议</a></li>
    </ul>
  </div>

  <div class="content_pro">
    <h4>我要投诉</h4>
    <div class="window">
      <form action="">
        <p>投诉窗口：</p>
        <select style="width: 92%;">
          <option>公安</option>
          <option selected="selected">发改</option>
          <option>气象</option>
          <option>规划</option>
        </select><span>&nbsp;*</span>
        <p>服务时间：</p>
        <select style="width: 70%;">
          <option>9：00</option>
          <option selected="selected">10：00</option>
          <option>11：00</option>
          <option>12：00</option>
        </select><span>&nbsp;*</span>
        <select style="width: 18%;">
          <option>上午</option>
          <option selected="selected">下午</option>
        </select><span>&nbsp;*</span>
        <p>您的邮箱：</p>
        <input type="text" placeholder="请输入您的邮箱" style="width: 92%"><span>&nbsp;*</span>
        <p>投诉内容：</p>
        <textarea style="width:88%;height:10rem;padding:10px;" placeholder="不超过500字"></textarea><span>&nbsp;*</span>
        <p>宝贵意见：</p>
        <textarea style="width:88%;height:10rem;padding:10px;"  placeholder="不超过500字"></textarea><span>&nbsp;&nbsp;</span>
        <div class="div1">
          <p><span>*</span>为必填内容。</p>
          <p>请如实填写信息以便于及时向您反馈处理信息。我们会尽快处理。谢谢您的宝贵意见以及对我们工作的支持！</p>
        </div>
        <input type="submit" value="提交" style="background: #f72;color:#fff;padding: .2rem 1rem;border-radius: 4px;">
      </form>

      <div style="height: 30px;"></div>
    </div>
    <div class="win_bank">
      <img src="img/service/top0.6.png" width="25" height="25">
    </div>
  </div>

 
</div>  
</body>
<script>
  //置顶
  (function bank(){
    var oBank = document.getElementsByClassName("win_bank");

    bankTop(oBank[0]);
      
  function bankTop(obj){
    obj.addEventListener("touchstart",function(){
      var H = document.body.scrollTop;
      var timer = setInterval(function(){
        H -=16;
        document.body.scrollTop = H;
        if (H <= 0) {
          clearInterval(timer);
        } 
      },10);
    });
  }
  })();
</script>
