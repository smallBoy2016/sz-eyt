  <div class="win_bank">
    <img src="img/service/top0.6.png" width="25" height="25">
  </div>
</div> 

<script>
  var oBank = document.getElementsByClassName("win_bank");

  bankTop(oBank[0]);
    
  function bankTop(obj){
    obj.addEventListener("touchstart",function(){
    var H = document.body.scrollTop;
    var timer = setInterval(function(){
      H -=8;
      document.body.scrollTop = H;
      if (H <= 0) {
        clearInterval(timer);
      } 
    },10);
  });
  }
</script>

</body>
